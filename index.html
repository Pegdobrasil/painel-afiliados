<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login – Painel Afiliados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-xl p-8 rounded-lg w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Painel Afiliados</h1>

    <input id="email" type="email" placeholder="Email"
      class="w-full border rounded p-2 mb-3">

    <input id="senha" type="password" placeholder="Senha"
      class="w-full border rounded p-2 mb-4">

    <button onclick="login()"
      class="bg-blue-600 text-white w-full p-3 rounded hover:bg-blue-700 transition">
      Entrar
    </button>

    <p class="text-center mt-4 text-sm">
      Não tem conta? <a href="#" onclick="registrar()" class="text-blue-500">Crie uma conta</a>
    </p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
