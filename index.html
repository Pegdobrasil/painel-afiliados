<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Painel Afiliados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonte Inter para um visual mais profissional -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Ícones Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Animação sutil de entrada */
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Fundo animado moderno */
    .animated-bg {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body class="animated-bg flex items-center justify-center min-h-screen p-4">

  <!-- Container Principal com efeito de vidro/card moderno -->
  <div class="fade-in-up bg-white/95 backdrop-blur-sm shadow-2xl rounded-2xl p-8 w-full max-w-md border border-white/20 relative overflow-hidden">
    
    <!-- Cabeçalho -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 mb-4 shadow-sm">
        <i data-lucide="user" class="w-6 h-6"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Bem-vindo de volta</h1>
      <p class="text-gray-500 text-sm mt-2">Acesse o Painel de Afiliados</p>
    </div>

    <!-- Campos de Entrada -->
    <div class="space-y-5">
      
      <!-- Campo Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
            <i data-lucide="mail" class="w-5 h-5"></i>
          </div>
          <input 
            id="email" 
            type="email" 
            placeholder="seu@email.com"
            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200 bg-gray-50 focus:bg-white"
          >
        </div>
      </div>

      <!-- Campo Senha -->
      <div>
        <div class="flex items-center justify-between mb-1.5 ml-1">
          <label class="block text-sm font-medium text-gray-700">Senha</label>
          <a href="#" class="text-xs text-blue-600 hover:text-blue-700 font-medium transition-colors">Esqueceu a senha?</a>
        </div>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
            <i data-lucide="lock" class="w-5 h-5"></i>
          </div>
          <input 
            id="senha" 
            type="password" 
            placeholder="••••••••"
            class="w-full pl-10 pr-12 py-3 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200 bg-gray-50 focus:bg-white"
          >
          <!-- Botão Toggle Senha (UX Extra) -->
          <button 
            type="button"
            onclick="togglePassword()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors cursor-pointer"
          >
            <i id="eye-icon" data-lucide="eye" class="w-5 h-5"></i>
          </button>
        </div>
      </div>

      <!-- Botão de Login -->
      <button 
        onclick="handleLoginWrapper()"
        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-blue-500/30 transform hover:-translate-y-0.5 transition-all duration-200 active:scale-[0.98]"
      >
        Entrar
      </button>

    </div>

    <!-- Rodapé -->
    <div class="mt-8 text-center">
      <p class="text-sm text-gray-500">
        Ainda não tem acesso?
        <a href="cadastro.html" class="text-blue-600 font-semibold hover:text-blue-700 transition-colors ml-1">Cadastre-se</a>
      </p>
    </div>
    
    <!-- Decoração sutil no fundo do card -->
    <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-blue-50 rounded-full opacity-50 blur-xl pointer-events-none"></div>
    <div class="absolute bottom-0 left-0 -mb-4 -ml-4 w-24 h-24 bg-pink-50 rounded-full opacity-50 blur-xl pointer-events-none"></div>

  </div>

  <!-- Modal Customizado para Feedback (Substitui alert nativo) -->
  <div id="custom-modal" class="fixed inset-0 flex items-center justify-center bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300 z-50">
    <div class="bg-white rounded-lg p-6 shadow-2xl transform scale-95 transition-transform duration-300" id="modal-content">
      <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
          <i data-lucide="check" class="h-6 w-6 text-green-600"></i>
        </div>
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Sucesso!</h3>
        <div class="mt-2 px-7 py-3">
          <p class="text-sm text-gray-500" id="modal-message">Login efetuado com sucesso.</p>
        </div>
        <div class="mt-4">
          <button onclick="closeModal()" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:text-sm">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lógica JavaScript -->
  <script>
    // Inicializa os ícones
    lucide.createIcons();

    // Função auxiliar para mostrar/ocultar senha (Melhoria de UX)
    function togglePassword() {
      const senhaInput = document.getElementById('senha');
      const eyeIcon = document.getElementById('eye-icon');
      
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        // Troca ícone (simulado pois o lucide precisa recarregar ou manipular SVG)
        // Simplesmente alteramos a opacidade para indicar estado visualmente
        eyeIcon.style.opacity = '1';
        eyeIcon.style.color = '#2563eb'; // azul
      } else {
        senhaInput.type = 'password';
        eyeIcon.style.opacity = '';
        eyeIcon.style.color = '';
      }
    }

    // Wrapper para chamar a função login() original e adicionar feedback visual
    function handleLoginWrapper() {
      const btn = document.querySelector('button[onclick="handleLoginWrapper()"]');
      const originalText = btn.innerText;
      
      // Estado de "Carregando"
      btn.innerText = "Processando...";
      btn.classList.add('opacity-75', 'cursor-wait');
      
      setTimeout(() => {
        // Chama a função original login() se ela existir externamente
        if (typeof login === "function") {
          login(); 
        } else {
          // Fallback para demonstração se auth.js não estiver carregado neste preview
          console.log("Chamando função login()...");
          const email = document.getElementById('email').value;
          const senha = document.getElementById('senha').value;
          
          if(email && senha) {
             showModal("Login Enviado", `Tentando logar com: ${email}`);
          } else {
             showModal("Atenção", "Por favor, preencha todos os campos.");
          }
        }

        // Restaura botão
        btn.innerText = originalText;
        btn.classList.remove('opacity-75', 'cursor-wait');
      }, 600); // Pequeno delay artificial para sensação de processamento
    }

    // Funções do Modal
    function showModal(title, msg) {
      const modal = document.getElementById('custom-modal');
      const modalContent = document.getElementById('modal-content');
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-message').innerText = msg;
      
      modal.classList.remove('opacity-0', 'pointer-events-none');
      modalContent.classList.remove('scale-95');
      modalContent.classList.add('scale-100');
    }

    function closeModal() {
      const modal = document.getElementById('custom-modal');
      const modalContent = document.getElementById('modal-content');
      
      modal.classList.add('opacity-0', 'pointer-events-none');
      modalContent.classList.remove('scale-100');
      modalContent.classList.add('scale-95');
    }

    // --- SEU CODIGO AUTH.JS ORIGINAL FICARIA AQUI OU IMPORTADO ---
    // Se você usar o arquivo externo, mantenha a tag abaixo e remova o wrapper se desejar,
    // mas certifique-se de que o botão chame a função correta.
    // <script src="auth.js"><\/script>

    // Simulação da função login() original para o preview funcionar
    function login() {
      // Esta função representa o que estaria no seu auth.js
      const email = document.getElementById('email').value;
      // Lógica real de login aqui
      console.log("Login original acionado para: " + email);
      showModal("Função Original", "A função login() foi chamada corretamente com os IDs preservados.");
    }
  </script>
</body>
</html>
