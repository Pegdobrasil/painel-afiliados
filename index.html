<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Painel Afiliados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------------------------------------------
       CÓDIGO DO WHATSAPP (modelo com SVG e pulso)
       --------------------------------------------- */
    .whatsapp-link {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 40px;
      right: 40px;
      background-color: #25d366;
      color: #FFF;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      box-shadow: 1px 1px 2px #888;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      animation: pulse-green 2s infinite;
      transition: transform 0.3s ease;
    }

    .whatsapp-link:hover {
      transform: scale(1.1);
      background-color: #20ba5a;
    }

    .whatsapp-icon {
      width: 35px;
      height: 35px;
      fill: white;
    }

    @keyframes pulse-green {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
      }
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
      }
    }
    
    @media (max-width: 768px) {
      .whatsapp-link {
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
      }
      .whatsapp-icon {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-950 via-sky-950 to-indigo-900 min-h-screen flex items-stretch justify-center px-4 py-6 md:py-10">

  <div class="fade-in-up w-full max-w-md bg-slate-950/95 border border-slate-800 rounded-2xl shadow-2xl shadow-black/60 flex flex-col overflow-hidden relative p-8">
    
    <div class="text-center mb-8">
      <!-- LOGO PEG -->
      <div class="flex justify-center mb-4">
        <img
          src="https://pegdobrasil.cdn.magazord.com.br/img/2025/11/produto/161412/logobonita-e-formosa.png"
          alt="PEG do Brasil"
          class="h-16 w-auto mx-auto drop-shadow-md"
        >
      </div>
      <h1 class="text-2xl font-bold text-slate-50 tracking-tight">Bem-vindo de volta</h1>
      <p class="text-slate-400 text-sm mt-2">Acesse o Painel de Afiliados</p>
    </div>

    <div class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-slate-200 mb-1.5 ml-1">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
            <i data-lucide="mail" class="w-5 h-5"></i>
          </div>
          <input 
            id="email" 
            type="email" 
            placeholder="seu@email.com"
            class="w-full pl-10 pr-4 py-3 border border-slate-700 rounded-xl text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-500/40 focus:border-sky-500 transition-all duration-200 bg-slate-900"
          >
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between mb-1.5 ml-1">
          <label class="block text-sm font-medium text-slate-200">Senha</label>
          <button type="button" onclick="recuperarConta()" class="text-xs text-sky-400 hover:text-sky-300 font-medium transition-colors">
            Esqueceu a senha?
          </button>
        </div>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
            <i data-lucide="lock" class="w-5 h-5"></i>
          </div>
          <input 
            id="senha" 
            type="password" 
            placeholder="••••••••"
            class="w-full pl-10 pr-12 py-3 border border-slate-700 rounded-xl text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-500/40 focus:border-sky-500 transition-all duration-200 bg-slate-900"
          >
          <button 
            type="button"
            onclick="togglePassword()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-slate-300 transition-colors cursor-pointer"
          >
            <i id="eye-icon" data-lucide="eye" class="w-5 h-5"></i>
          </button>
        </div>
      </div>

      <!-- Botão segue chamando direto login() do auth.js -->
      <button 
        type="button"
        onclick="login()" 
        class="w-full bg-sky-500 hover:bg-sky-400 text-slate-950 font-semibold py-3.5 rounded-xl shadow-lg shadow-sky-500/40 transform hover:-translate-y-0.5 transition-all duration-200 active:scale-[0.98]"
      >
        Entrar
      </button>
    </div>

    <div class="mt-8 text-center">
      <p class="text-sm text-slate-400">
        Ainda não tem acesso?
        <a href="cadastro.html" class="text-sky-400 font-semibold hover:text-sky-300 transition-colors ml-1">Cadastre-se</a>
      </p>

      <p class="text-sm text-slate-400 mt-2">
        <a href="quem_somos.html" class="text-sky-400 font-semibold hover:text-sky-300 transition-colors">
          Quem Somos
        </a>
      </p>
    </div>

  </div>

  <!-- BOTÃO FLUTUANTE WHATSAPP (modelo com SVG) -->
  <a
    href="http://wa.me/5541988849099"
    target="_blank"
    class="whatsapp-link"
    aria-label="Atendimento via WhatsApp"
  >
    <svg class="whatsapp-icon" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
      <path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
    </svg>
  </a>

  <!-- carrega seu auth.js REAL -->
  <script src="auth.js"></script>

  <script>
    lucide.createIcons();

    function togglePassword() {
      const senhaInput = document.getElementById('senha');
      const eyeIcon = document.getElementById('eye-icon');
      
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        eyeIcon.style.opacity = '1';
        eyeIcon.style.color = '#2563eb';
      } else {
        senhaInput.type = 'password';
        eyeIcon.style.opacity = '';
        eyeIcon.style.color = '';
      }
    }
  </script>
</body>
</html>
