<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro – Painel Afiliados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  .animated-bg {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
</style>
<body class="animated-bg">
  
  class="min-h-screen bg-slate-900 flex items-center justify-center p-4">
  <div class="w-full max-w-3xl bg-white shadow-2xl rounded-2xl overflow-hidden">
    <!-- Cabeçalho -->
    <div class="px-8 pt-6 pb-4 border-b border-slate-100 flex items-center justify-center">
      <div class="flex flex-col items-center gap-2 text-center">
        <!-- LOGO CENTRALIZADA -->
        <img
          src="https://pegdobrasil.cdn.magazord.com.br/img/2025/11/produto/161412/logobonita-e-formosa.png?_gl=1*vvyubv*_ga*ODI4MjY3NDk4LjE3NTk0MDc0MDU.*_ga_4JXK3QVJ6X*czE3NjM3NDgxMDgkbzE1MSRnMSR0MTc2Mzc0ODgxOSRqMjckbDAkaDA."
          alt="Peg do Brasil"
          class="h-12 w-auto mb-1">

        <h1 class="text-2xl font-bold text-slate-900">
          Cadastro de Afiliado
        </h1>
        <p class="text-sm text-slate-500 mt-1">
          Preencha os dados abaixo para criar seu acesso ao painel.
        </p>

        <a href="index.html"
           class="mt-2 text-xs font-medium text-blue-600 hover:text-blue-700">
          Já tenho cadastro
        </a>
      </div>
    </div>

    <!-- Conteúdo -->
    <div class="px-8 pb-6 pt-4 space-y-6">

      <!-- DADOS BÁSICOS -->
      <section class="space-y-3">
        <h2 class="text-sm font-semibold text-slate-700">Dados do afiliado</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">
              Tipo de Pessoa
            </label>
            <select
              id="tipo_pessoa"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
              <option value="PF">Pessoa Física (CPF)</option>
              <option value="PJ">Pessoa Jurídica (CNPJ)</option>
            </select>
          </div>

          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">
              CPF / CNPJ
            </label>
            <input
              id="cpf_cnpj"
              type="text"
              placeholder="Somente números"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">
              Nome completo / Razão social
            </label>
            <input
              id="nome"
              type="text"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">
              Email
            </label>
            <input
              id="email"
              type="email"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">
              Senha
            </label>
            <input
              id="senha"
              type="password"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">
              Telefone
            </label>
            <input
              id="telefone"
              type="tel"
              placeholder="(xx) xxxxx-xxxx"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
          </div>
        </div>
      </section>

      <!-- ENDEREÇO -->
      <section class="space-y-3">
        <h2 class="text-sm font-semibold text-slate-700">Endereço</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">
              CEP
            </label>
            <input
              id="cep"
              type="text"
              placeholder="Somente números"
              onblur="buscarCep()"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
          </div>

          <div class="md:col-span-2">
            <label class="block text-xs font-medium text-slate-600 mb-1">
              Logradouro
            </label>
            <input
              id="logradouro"
              type="text"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div class="md:col-span-2">
            <label class="block text-xs font-medium text-slate-600 mb-1">
              Bairro
            </label>
            <input
              id="bairro"
              type="text"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">
              Cidade
            </label>
            <input
              id="cidade"
              type="text"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">
              UF
            </label>
            <input
              id="uf"
              type="text"
              maxlength="2"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm uppercase focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">
              Número
            </label>
            <input
              id="numero"
              type="text"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
          </div>

          <div class="md:col-span-2">
            <label class="block text-xs font-medium text-slate-600 mb-1">
              Complemento
            </label>
            <input
              id="complemento"
              type="text"
              class="w-full border border-slate-200 rounded-xl px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500">
          </div>
        </div>
      </section>

      <!-- AÇÕES -->
      <div class="flex flex-col md:flex-row items-stretch md:items-center justify-between gap-3 pt-2">
        <a href="index.html"
           class="inline-flex items-center justify-center text-sm font-medium text-slate-500 hover:text-blue-600">
          Voltar ao login
        </a>

        <button
          type="button"
          onclick="registrar()"
          class="inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold text-sm px-6 py-3 rounded-xl shadow-md transition-all">
          Salvar cadastro
        </button>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
