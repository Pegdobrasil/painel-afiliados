<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Trocar senha</title>
<style>
body {
    font-family: Arial;
    background: #f5f5f5;
    padding: 40px;
}
.container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px #0002;
}
input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
}
button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    background: #0077ff;
    border: none;
    color: white;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <h2>Defina sua nova senha</h2>

    <input id="senha_nova" type="password" placeholder="Nova senha">
    <button onclick="trocarSenha()">Salvar nova senha</button>
</div>

<script src="auth.js"></script>
</body>
</html>
