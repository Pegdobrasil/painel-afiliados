<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Afiliado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            pegBlue: "#0A84FF"
          }
        }
      }
    };
  </script>

  <style>
    .fade-in {
      animation: fadeIn .5s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .card {
      border-radius: 1rem;
      transition: .25s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,.1);
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition">

  <!-- Toggle Dark Mode -->
  <button onclick="toggleDarkMode()"
    class="fixed top-4 right-4 z-50 bg-pegBlue text-white p-3 rounded-full shadow-lg hover:scale-105 transition">
    <i data-lucide="moon" class="w-5 h-5"></i>
  </button>

  <div class="max-w-6xl mx-auto p-6 fade-in">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">
        Painel do Afiliado
      </h1>

      <div class="flex gap-3">
        <button onclick="scrollMinhaConta()"
          class="px-4 py-2 rounded-xl bg-gray-700 hover:bg-gray-800 text-white shadow">
          Minha Conta
        </button>

        <button onclick="scrollAlterarSenha()"
          class="px-4 py-2 rounded-xl bg-yellow-600 hover:bg-yellow-700 text-white shadow">
          Alterar Senha
        </button>

        <button onclick="sair()"
          class="px-4 py-2 rounded-xl bg-red-600 hover:bg-red-700 text-white shadow">
          Sair
        </button>
      </div>
    </div>

    <!-- CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="card bg-white dark:bg-gray-800 shadow-lg p-5">
        <h2 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-200">Dados</h2>
        <p><b class="dark:text-gray-300">Nome:</b> <span id="nome"></span></p>
        <p><b class="dark:text-gray-300">Email:</b> <span id="email"></span></p>
        <p><b class="dark:text-gray-300">ID Interno:</b> <span id="id"></span></p>
      </div>

      <div class="card bg-white dark:bg-gray-800 shadow-lg p-5 text-center">
        <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200">Saldo</h2>
        <p class="text-3xl font-bold text-green-500" id="saldo">R$ 0,00</p>
      </div>

      <div class="card bg-white dark:bg-gray-800 shadow-lg p-5 text-center">
        <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200">Pedidos</h2>
        <p class="text-3xl font-bold text-pegBlue" id="pedidos">0</p>
      </div>
    </div>

    <!-- GERAR LINK -->
    <div class="card bg-white dark:bg-gray-800 shadow-lg p-6 mt-6">
      <h2 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-200">Gerar Link de Afiliado</h2>

      <input id="urlProduto" type="text" placeholder="Cole a URL do produto"
        class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 p-3 rounded-xl">

      <button onclick="gerarLink()"
        class="mt-3 bg-pegBlue text-white px-5 py-2 rounded-xl shadow hover:scale-105 transition">
        Gerar
      </button>

      <p class="mt-3 text-gray-700 dark:text-gray-300"><b>Link:</b> <span id="linkAfiliado"></span></p>
    </div>

    <!-- MINHA CONTA -->
    <div id="sec_minhaconta" class="card bg-white dark:bg-gray-800 shadow-lg p-6 mt-6">
      <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-200">Minha Conta</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Tipo de Pessoa</label>
          <select id="conta_tipo_pessoa"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
            <option value="PF">Pessoa Física (CPF)</option>
            <option value="PJ">Pessoa Jurídica (CNPJ)</option>
          </select>
        </div>

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">CPF / CNPJ</label>
          <input id="conta_cpf_cnpj" type="text"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
        </div>

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Nome / Razão Social</label>
          <input id="conta_nome" type="text"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
        </div>

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Email</label>
          <input id="conta_email" type="email"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
        </div>

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Telefone</label>
          <input id="conta_telefone" type="tel"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
        </div>

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">CEP</label>
          <input id="conta_cep" type="text"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
        </div>

        <div class="md:col-span-2">
          <label class="text-sm text-gray-600 dark:text-gray-300">Endereço</label>
          <input id="conta_endereco" type="text"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
        </div>

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Número</label>
          <input id="conta_numero" type="text"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
        </div>

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Bairro</label>
          <input id="conta_bairro" type="text"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
        </div>

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Cidade</label>
          <input id="conta_cidade" type="text"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
        </div>

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Estado (UF)</label>
          <input id="conta_estado" maxlength="2"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2 uppercase">
        </div>
      </div>

      <div class="flex justify-end mt-4">
        <button onclick="salvarMinhaConta()"
          class="bg-green-600 text-white px-6 py-2 rounded-xl shadow hover:bg-green-700 transition">
          Salvar dados
        </button>
      </div>

      <p id="msg_conta" class="text-xs text-gray-500 dark:text-gray-400 mt-2"></p>
    </div>

    <!-- ALTERAR SENHA -->
    <div id="sec_alterarsenha" class="card bg-white dark:bg-gray-800 shadow-lg p-6 mt-6 mb-10">
      <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-200">Alterar Senha</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Senha atual</label>
          <input id="senha_atual" type="password"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
        </div>

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Nova senha</label>
          <input id="senha_nova" type="password"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
        </div>

        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Confirmar nova senha</label>
          <input id="senha_nova2" type="password"
            class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl p-2">
        </div>
      </div>

      <div class="flex justify-end mt-4">
        <button onclick="alterarSenha()"
          class="bg-pegBlue text-white px-6 py-2 rounded-xl shadow hover:bg-blue-700 transition">
          Alterar senha
        </button>
      </div>

      <p id="msg_senha" class="text-xs text-gray-500 dark:text-gray-400 mt-2"></p>
    </div>

  </div>

  <script src="painel.js"></script>

  <script>
    lucide.createIcons();

    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
    }
  </script>

</body>
</html>
