<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Afiliado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto p-6">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Painel do Afiliado</h1>

      <div class="flex gap-3">
        <button onclick="abrirConta()" 
          class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
          Minha Conta
        </button>

        <button onclick="recuperarSenha()"
          class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">
          Recuperar Senha
        </button>

        <button onclick="sair()"
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
          Sair
        </button>
      </div>
    </div>

    <!-- Dados do Afiliado -->
    <div class="grid grid-cols-3 gap-6">
      <div class="bg-white shadow rounded p-4">
        <h2 class="text-lg font-semibold">Dados</h2>
        <p><b>Nome:</b> <span id="nome"></span></p>
        <p><b>Email:</b> <span id="email"></span></p>
        <p><b>ID Interno:</b> <span id="id"></span></p>
      </div>

      <div class="bg-white shadow rounded p-4 text-center">
        <h2 class="text-lg font-semibold">Saldo</h2>
        <p class="text-2xl font-bold text-green-600" id="saldo">R$ 0,00</p>
      </div>

      <div class="bg-white shadow rounded p-4 text-center">
        <h2 class="text-lg font-semibold">Pedidos</h2>
        <p class="text-2xl font-bold text-blue-600" id="pedidos">0</p>
      </div>
    </div>

    <!-- Gerador de Link -->
    <div class="bg-white shadow rounded p-4 mt-6">
      <h2 class="text-lg font-semibold mb-2">Gerar Link de Afiliado</h2>
      <input type="text" id="urlProduto" placeholder="Cole a URL do produto" 
        class="w-full border p-2 rounded">
      <button onclick="gerarLink()" 
        class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
        Gerar
      </button>
      <p class="mt-2"><b>Link:</b> <span id="linkAfiliado"></span></p>
    </div>

    <!-- Tabela de Pedidos -->
    <div class="bg-white shadow rounded p-4 mt-6">
      <h2 class="text-lg font-semibold mb-2">Hist√≥rico de Pedidos</h2>
      <table class="w-full border">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">Pedido</th>
            <th class="p-2 border">Valor</th>
            <th class="p-2 border">Data</th>
          </tr>
        </thead>
        <tbody id="tabelaPedidos"></tbody>
      </table>
    </div>

  </div>

  <script src="painel.js"></script>
</body>
</html>
