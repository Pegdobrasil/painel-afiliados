<!-- buscar_produto.html -->
<section id="sec_buscar_produto" data-particao="buscar_produto"
  class="bg-slate-900 border border-slate-800 rounded-2xl p-4 space-y-4">
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-sm font-semibold text-slate-50">Buscar Produto</h2>
      <p class="text-[11px] text-slate-500">
        Ferramenta para procurar itens no catálogo e integrar na sua conta de afiliado.
      </p>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-3 text-xs">
    <div class="md:col-span-2">
      <label class="block text-[11px] text-slate-400 mb-1">Buscar por nome ou código</label>
      <input
        id="buscaTermo"
        type="text"
        placeholder="Digite parte do nome, SKU ou código interno"
        class="w-full bg-slate-950 border border-slate-800 rounded-lg px-3 py-2 text-xs placeholder:text-slate-500 focus:outline-none focus:ring-1 focus:ring-sky-500"
      />
    </div>

    <div class="flex items-end">
      <button
        id="btnBuscarProduto"
        type="button"
        class="w-full md:w-auto inline-flex items-center justify-center px-4 py-2 rounded-lg text-xs font-medium bg-emerald-600 hover:bg-emerald-500 text-white transition">
        Buscar
      </button>
    </div>
  </div>

  <!-- GRID DE CARDS -->
  <div id="listaBuscaProdutos"
       class="mt-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-xs">
    <!-- preenchido via painel.js -->
  </div>
</section>

<!-- MODAL DE DETALHE DO PRODUTO -->
<div id="modalProduto"
     class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60">
  <div class="bg-slate-950 border border-slate-800 rounded-2xl max-w-4xl w-[95%] max-h-[90vh] overflow-hidden shadow-2xl flex flex-col">
    <div class="flex items-center justify-between px-4 py-3 border-b border-slate-800">
      <div>
        <h3 id="modalProdutoTitulo" class="text-sm font-semibold text-slate-50">
          Detalhes do produto
        </h3>
        <p id="modalProdutoSku" class="text-[11px] text-slate-400"></p>
      </div>
      <button type="button" id="modalProdutoFechar"
        class="text-xs px-3 py-1 rounded-lg bg-slate-800 hover:bg-slate-700 text-slate-50">
        Fechar
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-0 flex-1 overflow-y-auto">
      <!-- LADO ESQUERDO: IMAGENS -->
      <div class="bg-slate-950">
        <div id="modalProdutoImagens"
             class="aspect-video bg-slate-900 flex items-center justify-center overflow-hidden">
          <!-- imagem principal -->
        </div>
        <div id="modalProdutoThumbs"
             class="flex gap-2 p-3 overflow-x-auto border-t border-slate-800 text-[10px]">
          <!-- miniaturas -->
        </div>
      </div>

      <!-- LADO DIREITO: INFORMAÇÕES -->
      <div class="p-4 space-y-3 text-xs">
        <div>
          <p class="text-[11px] font-semibold text-slate-400 uppercase">Categoria</p>
          <p id="modalProdutoCategoria" class="text-xs text-slate-100">-</p>
        </div>

        <div>
          <p class="text-[11px] font-semibold text-slate-400 uppercase">Descrição</p>
          <p id="modalProdutoDescricao" class="text-xs text-slate-300 leading-relaxed"></p>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div>
            <p class="text-[11px] font-semibold text-slate-400 uppercase">Peso</p>
            <p id="modalProdutoPeso" class="text-xs text-slate-300">-</p>
          </div>
          <div>
            <p class="text-[11px] font-semibold text-slate-400 uppercase">Dimensões</p>
            <p id="modalProdutoDimensoes" class="text-xs text-slate-300">-</p>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3 pt-2 border-t border-slate-800 mt-2">
          <div>
            <p class="text-[11px] text-slate-400">Preço atacado</p>
            <p id="modalProdutoPrecoAtacado"
               class="text-sm font-semibold text-emerald-400">R$ 0,00</p>
          </div>
          <div>
            <p class="text-[11px] text-slate-400">Preço varejo recomendado</p>
            <p id="modalProdutoPrecoVarejo"
               class="text-sm font-semibold text-sky-400">R$ 0,00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
