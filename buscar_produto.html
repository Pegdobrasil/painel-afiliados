<!-- buscar_produto.html -->
<section id="sec_buscar_produto" data-particao="buscar_produto"
  class="bg-slate-900 border border-slate-800 rounded-2xl p-4 space-y-4">
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-sm font-semibold text-slate-50">Buscar Produto</h2>
      <p class="text-[11px] text-slate-500">
        Ferramenta para procurar itens no catálogo e integrar na sua conta de afiliado.
      </p>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-3 text-xs">
    <div class="md:col-span-2">
      <label class="block text-[11px] text-slate-400 mb-1">Buscar por nome ou código</label>
      <input
        id="buscaTermo"
        type="text"
        placeholder="Digite parte do nome, SKU ou código interno"
        class="w-full bg-slate-950 border border-slate-800 rounded-lg px-3 py-2 text-xs placeholder:text-slate-500 focus:outline-none focus:ring-1 focus:ring-sky-500"
      />
    </div>

    <div class="flex items-end">
      <button
        id="btnBuscarProduto"
        type="button"
        class="w-full md:w-auto inline-flex items-center justify-center px-4 py-2 rounded-lg text-xs font-medium bg-emerald-600 hover:bg-emerald-500 text-white transition">
        Buscar
      </button>
    </div>
  </div>

  <!-- GRID DE CARDS -->
  <div id="listaBuscaProdutos"
       class="mt-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-xs">
    <!-- preenchido via painel.js -->
  </div>
</section>

<!-- MODAL DE DETALHE DO PRODUTO -->
<div id="modalProduto"
     class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-950/80 backdrop-blur-sm">
  <div
    class="bg-slate-950 border border-slate-800/80 rounded-3xl max-w-6xl w-[96%] max-h-[90vh] shadow-2xl shadow-black/70 overflow-hidden flex flex-col">

    <!-- CABEÇALHO -->
    <div class="flex items-center justify-between px-5 py-4 border-b border-slate-800/80 bg-slate-950/95">
      <div class="space-y-1">
        <span class="inline-flex items-center gap-1 text-[10px] uppercase tracking-[0.18em] text-sky-300/80">
          <span class="h-1.5 w-1.5 rounded-full bg-emerald-400 animate-pulse"></span>
          Detalhe do produto
        </span>
        <h3 id="modalProdutoTitulo" class="text-sm font-semibold text-slate-50">
          Produto
        </h3>
        <p id="modalProdutoSku" class="text-[11px] text-slate-400"></p>
      </div>

      <button type="button" id="modalProdutoFechar"
        class="text-xs px-3.5 py-1.5 rounded-full bg-slate-800 hover:bg-slate-700 border border-slate-700 text-slate-50 flex items-center gap-2 transition">
        <span>Fechar</span>
        <span class="text-[10px] text-slate-300/80">Esc</span>
      </button>
    </div>

    <!-- CORPO -->
    <div class="grid grid-cols-1 md:grid-cols-[minmax(0,2fr)_minmax(0,3fr)] flex-1 overflow-hidden bg-slate-950">

      <!-- LADO ESQUERDO: IMAGENS -->
      <div class="flex flex-col border-r border-slate-900/80 bg-gradient-to-b from-slate-950 via-slate-950 to-slate-900/90">
        <div id="modalProdutoImagens"
             class="flex-1 bg-slate-900/80 flex items-center justify-center overflow-hidden">
          <!-- imagem principal -->
        </div>

        <div id="modalProdutoThumbs"
             class="flex gap-2 px-4 py-3 overflow-x-auto border-t border-slate-800/80 text-[10px] bg-slate-950/95">
          <!-- miniaturas -->
        </div>
      </div>

      <!-- LADO DIREITO: INFORMAÇÕES -->
      <div class="p-5 bg-slate-950/95 flex flex-col gap-4 overflow-hidden text-xs">

        <!-- CATEGORIA + INFO RÁPIDA -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div class="bg-slate-900/50 border border-slate-800 rounded-2xl p-3 flex flex-col gap-1">
            <p class="text-[11px] font-semibold text-slate-400 uppercase">Categoria</p>
            <p id="modalProdutoCategoria" class="text-xs text-slate-100 truncate">
              -
            </p>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div class="bg-slate-900/40 border border-slate-800 rounded-2xl p-3">
              <p class="text-[11px] font-semibold text-slate-400 uppercase">Peso</p>
              <p id="modalProdutoPeso" class="text-[11px] text-slate-200 mt-1">
                -
              </p>
            </div>
            <div class="bg-slate-900/40 border border-slate-800 rounded-2xl p-3">
              <p class="text-[11px] font-semibold text-slate-400 uppercase">Dimensões</p>
              <p id="modalProdutoDimensoes" class="text-[11px] text-slate-200 mt-1">
                -
              </p>
            </div>
          </div>
        </div>

        <!-- DESCRIÇÃO -->
        <div class="bg-slate-900/45 border border-slate-800 rounded-2xl p-3 flex-1 min-h-[120px] max-h-[260px] overflow-y-auto">
          <p class="text-[11px] font-semibold text-slate-400 uppercase mb-2">Descrição</p>
          <!-- trocado de <p> para <div> para receber HTML -->
          <div id="modalProdutoDescricao"
               class="text-xs text-slate-300 leading-relaxed space-y-1">
            <!-- preenchido via painel.js com innerHTML -->
          </div>
        </div>

        <!-- PREÇOS -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-1">
          <div class="bg-slate-900/50 border border-slate-800 rounded-2xl p-3">
            <p class="text-[11px] text-slate-400 mb-0.5">Preço atacado</p>
            <p id="modalProdutoPrecoAtacado"
               class="text-sm font-semibold text-emerald-400">
              R$ 0,00
            </p>
          </div>
          <div class="bg-slate-900/50 border border-slate-800 rounded-2xl p-3">
            <p class="text-[11px] text-slate-400 mb-0.5">Preço varejo recomendado</p>
            <p id="modalProdutoPrecoVarejo"
               class="text-sm font-semibold text-sky-400">
              R$ 0,00
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
