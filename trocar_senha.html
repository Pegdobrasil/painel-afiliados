<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Definir nova senha - Painel Afiliados</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1dd1a1;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            margin-top: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #10ac84;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Definir Nova Senha</h2>
    <p>Escolha sua nova senha para acessar o Painel de Afiliados.</p>

    <input type="password" id="nova_senha" placeholder="Nova senha">
    <button onclick="alterarSenha()">Salvar nova senha</button>
</div>


<script>
    function getToken() {
        const params = new URLSearchParams(window.location.search);
        return params.get("token");
    }

    async function alterarSenha() {
        const token = getToken();
        const nova_senha = document.getElementById("nova_senha").value;

        if (!token) {
            alert("Token n√£o encontrado na URL.");
            return;
        }

        if (nova_senha.length < 4) {
            alert("A senha deve ter pelo menos 4 caracteres.");
            return;
        }

        try {
            const r = await fetch(
                "https://painel-afiliados-production.up.railway.app/api/auth/change-password-token",
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, nova_senha })
                }
            );

            if (!r.ok) throw new Error(await r.text());

            alert("Senha alterada com sucesso!");
            window.location.href = "index.html";

        } catch (e) {
            alert("Erro ao alterar senha: " + e.message);
        }
    }
</script>

</body>
</html>
